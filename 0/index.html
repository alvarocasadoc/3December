<!-- Project 0: Pre-3December.
    Basic pet project inspired in A-Frame guides. -->

<html>
    <head>
      <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
      <script src="https://rawgit.com/chenzlabs/auto-detect-controllers/master/dist/aframe-auto-detect-controllers-component.min.js"></script>
      <script src="https://rawgit.com/chenzlabs/gearvr-controls/master/dist/aframe-gearvr-controls-component.min.js"></script>
      <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
      <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
      <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
      <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
    </head>
    <body>
      <a-scene>
        <a-entity auto-detect-controllers></a-entity>
        <a-entity id="rain" particle-system="preset: dust; color: #ee22cc; particleCount: 5000"></a-entity>
        <a-entity id="sphere" geometry="primitive: sphere"
                  material="color: #ee00bb; shader: flat"
                  position="0 0.15 -5"
                  light="type: point; intensity: 2; color: #ee00bb"
                  animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1500; to: 0 -1 -5; loop: true"></a-entity>
        <a-entity id="ocean" ocean="density: 14; width: 50; depth: 50; speed: 4"
                  material="color: #cecece; opacity: 0.75; metalness: 0; roughness: 1"
                  rotation="-90 0 0"></a-entity>
        <a-entity id="sky" geometry="primitive: sphere; radius: 5000"
                  material="shader: gradient; topColor: 125 125 245; bottomColor: 245 125 210"
                  scale="-1 1 1"></a-entity>
        <a-entity id="light" light="type: ambient; color: #555"></a-entity>
      </a-scene>
    </body>
  </html>
