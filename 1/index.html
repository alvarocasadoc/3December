<!-- Project 1: Simple interaction.
     Try to choose the notes that aren't in the chord. -->

    <html>
        <head>
          <meta charset="UTF-8">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
          
          <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
          <script src="https://rawgit.com/chenzlabs/auto-detect-controllers/master/dist/aframe-auto-detect-controllers-component.min.js"></script>
          <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
          <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
          <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
          <script src="https://rawgit.com/ngokevin/aframe-event-set-component/master/dist/aframe-event-set-component.min.js"></script>
          
          <link rel="stylesheet" href="../assets/css/style.css"/>
        </head>
        <body style="background: black">
            <div id="modal-info" class="modal">
                <h1>Chord guessing</h1>
                <p>Gaze at the sphere to hear the chord. Tap the screen to pop it. Delete the spheres that don't belong to the chord.</p>
                <input type="button" class="button" value="Play" onclick="closeModal()">
                <p class="attribution">Thanks to @marosoriop</p>
              </div>
          <a-scene embedded physics>
            <a-entity>
              <a-camera mouse-cursor>
                <a-cursor fuse="true" color="teal"></a-cursor>
              </a-camera>
            </a-entity>
            <a-sphere id="melody" color="#f4a644" position="0 0 -5" sound="src: url(../assets/sound/chord.mp3); on: mouseenter; poolSize: 2"  mixin="pop">
            </a-sphere>
            <a-sphere id="note1" color="#f4a644" scale="0.1 0.1 0.1" position="0 0 -5" sound="src: url(../assets/sound/buena1.mp3); on: mouseenter; poolSize: 2" mixin="popb">
            </a-sphere>
            <a-sphere id="note2" color="#f9914b" scale="0.1 0.1 0.1" position="0 0 -5" sound="src: url(../assets/sound/buena2.mp3); on: mouseenter; poolSize: 2" mixin="popb">
            </a-sphere>
            <a-sphere id="note3" color="#f47b52" scale="0.1 0.1 0.1" position="0 0 -5" sound="src: url(../assets/sound/buena3.mp3); on: mouseenter; poolSize: 2" mixin="popb">
            </a-sphere>
            <a-sphere id="note4" color="#f25e5e" scale="0.1 0.1 0.1" position="0 0 -5" sound="src: url(../assets/sound/mala1.mp3); on: mouseenter; poolSize: 2" mixin="popb">
            </a-sphere>
            <a-sphere id="note5" color="#f64863" scale="0.1 0.1 0.1" position="0 0 -5" sound="src: url(../assets/sound/mala2.mp3); on: mouseenter; poolSize: 2" mixin="popb">
            </a-sphere>
            <a-assets>
              <a-mixin id="pop" animation__pop="startEvents: mouseenter; easing: easeInOutQuad; property: scale; from: 1 1 1; to: 1.2 1.2 1.2;  dir: alternate; dur: 400;"></a-mixin>
              <a-mixin id="popb" animation__popb="startEvents: mouseenter; easing: easeInOutQuad; property: scale; from: 0.8 0.8 0.8; to: 1.2 1.2 1.2;  dir: alternate; dur: 400;"></a-mixin>
            </a-assets>
            <a-entity id="sky" 
              geometry="primitive: sphere; radius: 5000"
              material="shader: gradient; topColor: 167 60 90; bottomColor: 1 8 79"
              scale="-1 1 1"></a-entity>
          </a-scene>
          <a class="back-button" aria-label="Back to index" href="../index.html">&lt;</a>
          <script src="./index.js"></script>
        </body>
      </html>
