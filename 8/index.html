<!-- Project 8: Simple UI menu with texts and Camera Listener. -->

<html>
        <head>
          <meta charset="UTF-8">    
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
          
          <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
          <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
          <script src="../assets/js/vendor/aframe-rounded-component.js"></script>
    
          <script src="../assets/js/behaviours/cameraListener.js"></script>
          <link rel="stylesheet" href="../assets/css/style.css"/>
        </head>
        <body>
          <a-scene embedded>
            <a-camera mouse-cursor camera-listener__l1="angle: 45; axis: y"
                      camera-listener__r1="angle: -45; axis: y">
                <a-cursor fuse="true" color="white"></a-cursor>        
            </a-camera>
            <a-rounded position="-4 1 -5" width="8" height="4.2" radius="0.2" material="color: white; opacity: 0.75">
                <a-entity text="value: Good morning!; width: 6; color: #333333; anchor: left" position="0.4 3.4 0"></a-entity>
                <a-entity text="value: What are you doing today?; width: 6; color: #333333; anchor: left" position="0.4 3.0 0"></a-entity>
                <a-entity text="value: Take a look and choose your favourite ambient color.; width: 7.2; color: #333333; anchor: left; wrapCount: 45;" position="0.4 0.6 0"></a-entity>
            </a-rounded>

            <a-entity id="sky" 
                geometry="primitive: sphere; radius: 5000"
                material="shader: gradient; topColor: 60 60 80; bottomColor: 10 10 30"
                scale="-1 1 1"></a-entity>
            <script src="./index.js"></script>
          </a-scene>
          <a class="back-button" aria-label="Back to index" href="../index.html">&lt;</a>
        </body>
      </html>
