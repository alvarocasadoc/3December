<!-- Project 15: Component for a more complex shader. -->

<html>
    <head>
      <meta charset="UTF-8">    
      <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
      <script src="https://cdn.rawgit.com/tizzle/aframe-sprite-component/master/dist/aframe-sprite-component.min.js"></script>

      <script src="../assets/js/behaviours/measurable.js"></script>
      <link rel="stylesheet" href="../assets/css/style.css"/>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
      <a-scene embedded>
            <a-icosahedron position="0 1 -5" measurable></a-icosahedron>
            <a-camera cursor>
              <a-entity cursor
                        position="0 0 -1"
                        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                        material="color: black; shader: flat">
                        <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
                        fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
           <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
                        fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
              </a-entity>
            </a-camera>
      </a-scene>
      <a class="back-button" aria-label="Back to index" href="../index.html">&lt;</a>
    </body>
  </html>
